{% extends "index.html" %}

{% block content %}
  <div class="home search row">
    <div class="large-12 medium-12 columns">
      {% if book_list %}
          <ul>
          {% for book in book_list %}
              <a href="{% url 'book_detail' book.pk %}"><img class="cover" src="{{ book.cover.url }}" /></a>
          {% endfor %}
          </ul>
      {% else %}
          <p>No book found.</p>
      {% endif %}
    </div>
  </div>
{% endblock %}
